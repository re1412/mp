<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<body>
<th:block th:fragment="sidebar">
    <div class="sidebar-background"></div>
    <div class="sidebar-user-info">
        <img class="user-image" th:src="@{/img/user-icon.jpg}">
        <input type="hidden" id="userId" th:value="${user.userId}" />
        <div class="user-name"><span th:text="${user.name}" /></div>
        <div class="user-id"><span th:text="${user.loginId}" /></div>
        <div class="user-score">Written : <span th:text="${userInfo.written}" /></div>
        <div class="user-score">Score   : <span id="userPoint" th:text="${userInfo.point}" /></div>
        <div>
            <form action="/logout" method="post">
            <i id="quizManagement" class="fa-regular fa-pen-to-square quick-icon"></i>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="submit-button">
                <span class="">
                <i class="fa-solid fa-arrow-right-from-bracket quick-icon"></i>
                </span>
            </button>
            </form>
        </div>
    </div>
    <div class="sidebar-line"></div>
    <ul class="sidebar-menu">
        <li class="menu-title">
            <i class="fa-solid fa-ellipsis"></i>
            Games
        </li>
        <li class="menu">
            <a class="menu-link" href="/quiz">
                <i class="fa-regular fa-comments"></i>
                일반 퀴즈
                <i class="fa-solid fa-chevron-right"></i>
            </a>
        </li>
        <li class="menu">
            <a class="menu-link" id="dev" >
                <i class="fa-solid fa-palette"></i>
                그림 퀴즈
                <i class="fa-solid fa-chevron-right"></i>
            </a>
        </li>
    </ul>
</th:block>
</body>
</html>
